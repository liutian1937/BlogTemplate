<!DOCTYPE html>
<html lang="zh-CN">
<head profile="http://gmpg.org/xfn/11">
<meta charset="UTF-8">
<title>Blog</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/icon.css" />
<style>
html,body{width:100%;height:100%;margin:0;padding:0;}
html{font-size:62.5%;}
body{background:#303136;overflow:hidden;font-size:12px;font-size:1.2rem;}
div{padding:0;margin:0;text-align:center;}
.clear:after{content:"";display:block;height:0;clear:both;visibility: hidden;overflow:hidden;}
.clear{*zoom:1;}
a{text-decoration:none;outline:none;}

.shadow1{text-shadow:0px 2px 2px #000;}
.shadow1:hover,.shadow1:active{text-shadow:0px 10px 2px #000;}

.icon{font-size:4rem;color:#fff;}
.icons{position:absolute;left:30px;text-align:center;}
.icons a{visibility:hidden;}
.top{top:20px;}

#wrap{width:100%;height:100%;}

#nav{float:left;width:90px;height:100%;border-right:1px solid #303136;box-shadow:5px 0px 5px #303136;background:url(../images/bg.png) repeat;position:relative;}

#content{margin-left:95px;height:100%;background:#efedec;}
#contentLeft{width:30%;height:100%;float:left;border-right:1px solid #dcdad9;}
#contentRight{height:100%;float:left;border-left:1px solid #fff;}




</style>
</head>
<body>
	<div id="wrap">
		<nav id="nav">
		
			<div class="top icons shadow1">
				<span class="icon" data-icon="&#xe055;"></span>
				<a href="#">返回上一级</a>
			</div>
			
		</nav>
		<div id="content" class="clear">
			<!--content left start-->
			<div id="contentLeft">

				<section class="titleList">
				</section>
				
			</div>
			<!--content left end-->
			<!--content right start-->
			<div id="contentRight">
			</div>
			<!--content right end-->
		</div>
	</div>
	

</body>
</html>
